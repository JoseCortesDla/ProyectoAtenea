<ion-header>
  <ion-navbar>
<h1 align="center">{{sala.poder}}</h1>
  </ion-navbar>

</ion-header>
<ion-content class="card-background-page">

<ion-refresher (ionRefresh)="recargar($event)">
     <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

<ion-grid class="mt-1" *ngFor="let idea of _sp.ideassala">
  <ion-row>
<ion-card >
  <ion-item>
    <ion-avatar item-start>
      <img src="img/marty-avatar.png" (click)="perfil(sala)">
    </ion-avatar>

    <h2 *ngIf="idea.estado=='false'">{{idea.user.name}}</h2>
   <h2 *ngIf="idea.estado=='true'" style="color:#FF0000">Anonimo</h2>
    <p>{{ idea.created_at}}</p>
  </ion-item>
  <ion-card-content >
    <p>{{idea.ideat}}</p>
  </ion-card-content>
 <!---<button ion-button icon-start clear small (click)="irComment()">
  <ion-icon name="text"></ion-icon>
      Comentar
  </button>--->
    </ion-card>
</ion-row>
</ion-grid>
   
<ion-fab bottom right >
 <button ion-fab mini (click)="irPubli(sala)"><ion-icon name="ios-create-outline"></ion-icon></button>
</ion-fab>


</ion-content>
