<ion-header>
  <ion-navbar align="center">
    <ion-title>Biblioteca</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  	<ion-list  *ngFor="let archivo of _ap.archivos">
    <ion-item-sliding >
        <ion-item > 
            <ion-avatar item-start>

              </ion-avatar>
            <h2 >{{archivo.nombre}}</h2>      
        </ion-item>
        <ion-item-options side="right">
            <button ion-button color="danger"
                    (click)="borrar_animal()">
              <ion-icon name="trash"></ion-icon>              
            </button>
            <button ion-button color="primary"
                    (click)="borrar_animal()">
              <ion-icon name="download"></ion-icon>              
            </button>
        </ion-item-options>
    </ion-item-sliding>
    </ion-list>
</ion-content>
