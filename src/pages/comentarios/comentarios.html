<ion-header>
  <ion-navbar >
    <ion-title>Comentarios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

   
    <ion-grid>
      <ion-row>
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/logo.png">    
            </ion-avatar>
            <h2  (click)=perfil(us.nick)>{{us.name}}</h2>
            <p>{{preg.created_at | moment}}</p>
          </ion-item>
          <ion-card-content align="left" (click)="comentario(pregunta)">
            <p>{{preg.descripcion}}</p>    
          </ion-card-content>         
        </ion-card>
      </ion-row>
    </ion-grid> 
  
  <br>
  <ion-list >
    <ion-item *ngFor="let pregun of _fp.repregunta">
      <ion-avatar item-start>
    <ion-icon name="person" (click)=perfil(pregun.user.nick) md></ion-icon>        
      </ion-avatar>
      <h2>{{pregun.user.name}}</h2>
      <p>{{pregun.respuesta}}</p>
    </ion-item>    
  </ion-list>
</ion-content>
 <ion-footer >
    <form [formGroup]="formularioComen" (ngSubmit)="coment()">
      <ion-toolbar>
        <ion-item>    
        <ion-textarea type="textarea" placeholder="Escribe un comentario....."  formControlName="text"  name="text"></ion-textarea>
        </ion-item>  
      <ion-buttons end>
          <button ion-button icon-end color="royal"  [disabled]="!formularioComen.valid">
            <ion-icon name="send"></ion-icon>
          </button>
      </ion-buttons>
      </ion-toolbar>
    </form>
  </ion-footer>
