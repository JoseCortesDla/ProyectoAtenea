<ion-header>

  <ion-navbar>
    <ion-title>Información</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-grid >		
		<ion-row>
		<div class="px-4 py-3">
			<form (ngSubmit)="update()">
				<ion-list>

					<!--Input nombre-->
					<ion-item>
					    <ion-icon name="person" item-start></ion-icon>
					    <ion-label stacked>{{_us.me.name}}:</ion-label>
					    <ion-input type="text" placeholder="Nombre" name="name" [(ngModel)]="data.nombre" (ngModelChange)="data.nombre" ></ion-input>
        			</ion-item>        			
			      <!--Input nombre-->
			      <!--Input app-->
					<ion-item>
					    <ion-icon name="person" item-start></ion-icon>
					    <ion-label stacked>Apellido paterno:</ion-label>
					    <ion-input  type="text"  placeholder="Apellido paterno" name="app" [(ngModel)]="data.app" (ngModelChange)="data.app" value="{{_us.me.apellidoP}}"></ion-input>
        			</ion-item>        			
			      <!--Input app-->
			      <!--Input apm-->
					<ion-item>
					    <ion-icon name="person" item-start></ion-icon>
					    <ion-label stacked>Apellido materno:</ion-label>
					    <ion-input  type="text" placeholder="Apellido materno" name="apm" [(ngModel)]="data.apm" (ngModelChange)="data.apm" value="_us.me.apellidoM" ></ion-input>
        			</ion-item>        			
			      <!--Input apm-->
					<!--Input nick-->
					<ion-item>
					    <ion-icon name="person" item-start></ion-icon>
					    <ion-label stacked>Nick:</ion-label>
					    <ion-input  type="text" placeholder="Nick" [(ngModel)]="data.nick" (ngModelChange)="data.nick"  value="_us.me.nick" name="nick"></ion-input>
        			</ion-item>        			
			      <!--Input nick-->
			      <!--Input email-->
					<ion-item>
					    <ion-icon name="mail" item-start></ion-icon>
					    <ion-label stacked>Lema:</ion-label>
					    <ion-textarea  type="textarea" placeholder="lema" name="lema" [(ngModel)]="data.lema" (ngModelChange)="data.lema" value="data.lema"></ion-textarea>
        			</ion-item>			        
				  <!--Input email-->
				  <!--Input password-->				  	    	 
		        <ion-item>
		          <ion-icon name="eye" item-start></ion-icon>
		          <ion-label stacked>Biografia:</ion-label>
		          <ion-textarea type="textarea" placeholder="Biografia"  [(ngModel)]="data.bio" (ngModelChange)="data.bio" name="bio" value="_us.me.bio"></ion-textarea>
		        </ion-item>
				<!--Input password-->						
				<div class="mt-2" align="center">
				  <button ion-button block (click)="cat()">Categoría</button>
			</div>

			<div class="mt-2" align="center">
				  <button ion-button round >Enviar</button>
			</div>
		</ion-list>
	</form>
		
	</div>
</ion-row>
	</ion-grid>
</ion-content>
