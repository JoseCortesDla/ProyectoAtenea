<ion-header>
  <ion-navbar>
    <ion-title>Información</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-refresher (ionRefresh)="recargar($event)">
     <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
	<ion-grid >		
		<ion-row>
		<div class="px-5 py-3" align="center">
			<form (ngSubmit)="update()">
						<button class="add" ion-button icon-only>
						<img class="im" [src]="_us.me.foto | urlfoto">
						<ion-badge>
							<ion-icon name="add"></ion-icon>
						</ion-badge>
						</button>
				<br>
					<button ion-button (click)="mostrar_camara()">
						Camara
					</button>
					<button ion-button (click)="seleccionar_foto()">
						Seleccionar
					</button>
						<!--Input nombre-->
							<ion-list>
					<ion-item>
					    <ion-icon name="person" item-start></ion-icon>
					    <ion-label stacked>Nombre:</ion-label>
					    <ion-input type="text" placeholder="Nombre" name="name" [(ngModel)]="name"(ngModelChange)="name"  ></ion-input>
        			</ion-item>        			
			      	<!--Input nombre-->
			      	<!--Input app-->
					<ion-item>
					    <ion-icon name="female" item-start></ion-icon>
					    <ion-label stacked>Apellido paterno:</ion-label>
					    <ion-input  type="text"  placeholder="Apellido paterno" name="app" [(ngModel)]="app" (ngModelChange)="app" value="{{_us.me.apellidoP}}"></ion-input>
        			</ion-item>        			
			      	<!--Input app-->
			      	<!--Input apm-->
					<ion-item>
					    <ion-icon name="male" item-start></ion-icon>
					    <ion-label stacked>Apellido materno:</ion-label>
					    <ion-input  type="text" placeholder="Apellido materno" name="apm" [(ngModel)]="apm" (ngModelChange)="apm" value="_us.me.apellidoM" ></ion-input>
        			</ion-item>        			
			      	<!--Input apm-->
					<!--Input nick-->
					<ion-item>
					    <ion-icon name="barcode" item-start></ion-icon>
					    <ion-label stacked>Nick:</ion-label>
					    <ion-input  type="text" placeholder="Nick" [(ngModel)]="nick" (ngModelChange)="nick"  value="_us.me.nick" name="nick"></ion-input>
        			</ion-item>        			
			      	<!--Input nick-->
			      	<!--Input email-->
					<ion-item>
					    <ion-icon name="mail" item-start></ion-icon>
					    <ion-label stacked>Lema:</ion-label>
					    <ion-textarea  type="textarea" placeholder="lema" name="lema" [(ngModel)]="lema" (ngModelChange)="lema" value="data.lema"></ion-textarea>
        			</ion-item>			        
				  	<!--Input email-->
				  	<!--Input password-->				  	    	 
		        	<ion-item>
		          		<ion-icon name="analytics" item-start></ion-icon>
		          		<ion-label stacked>Biografia:</ion-label>
		          		<ion-textarea type="textarea" placeholder="Biografia"  [(ngModel)]="bio" (ngModelChange)="bio" name="bio" value="_us.me.bio"></ion-textarea>
		        	</ion-item>
					<!--Input password-->						
					<!--<div class="mt-2" align="center">
				  	<button ion-button block (click)="cat()">Categoría</button>
					</div>--->
					<div align="center">
				  		<button  class="btn" ion-button round >Enviar</button>
					</div>
				</ion-list>
			</form>		
		</div>
	</ion-row>
	</ion-grid>
</ion-content>
