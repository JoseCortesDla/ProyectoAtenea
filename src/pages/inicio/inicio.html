<ion-content class="container bg-light" >
	<div class="container">
		<div class="container display-4 mt-5 pt-5" align="center">
		Atenea
		<br>
 			<img src="assets/img/logo.png">
		</div>
		<div class="px-4 py-3">
			<form [formGroup]="formularioUsuario" (ngSubmit)="irLogin()">
				<ion-list>
					<!--Input email-->
					<ion-item>
					    <ion-icon name="mail" item-start></ion-icon>
					    <ion-label stacked>Email:</ion-label>
					    <ion-input formControlName="email" type="email" placeholder="email" name="email"></ion-input>
        			</ion-item>
			        <ion-item *ngIf="formularioUsuario.get('email').errors && formularioUsuario.get('email').dirty" class="error">
			          <p color="danger" *ngIf="formularioUsuario.get('email').hasError('required')" class="error">
			            El correo es requerido.
			          </p>
			          <p *ngIf="formularioUsuario.get('email').hasError('email')" class="error">
			            El correo electronico indicado no es valido.
			          </p>
			        </ion-item>
				    <!--Input email-->
					 <!--Input password-->				  	    	 
		        	<ion-item>
		          		<ion-icon name="eye" item-start></ion-icon>
		          		<ion-label stacked>Contrase単a:</ion-label>
		          		<ion-input formControlName="password" type="password" placeholder="Contrase単a"></ion-input>
		        	</ion-item>
		         	<ion-item *ngIf="formularioUsuario.get('password').errors && formularioUsuario.get('password').dirty" class="error">			         
					    <p *ngIf="formularioUsuario.get('password').hasError('password')" class="error">El correo electronico indicado no es valido.</p>
					</ion-item>
					<!--Input password-->
				</ion-list>									
				<div align="right">		
				<!-- <button ion-button clear (click)="irResetPassword()">Recuperar contrase単a?</button>--->				
				<h6 (click)="reset()"  style="color:#488aff">Recuperar contrase単a</h6>
				</div>
				<div class="mt-2" align="center">
			  		<button class="btn" ion-button round  [disabled]="!formularioUsuario.valid"  >Entrar</button>
				</div>
			</form>
			<div class="container px-4 py-3">
			<div class="row">
			<h6>Aun no tienes cuenta?&nbsp;&nbsp;&nbsp;</h6>
		 	<h6 (click)="irCrearCuenta()"  style="color:#488aff">Crear cuenta </h6>
			</div>
			</div>
		</div>							
	</div>
</ion-content>
