<ion-header>
  <ion-navbar>
<h1 align="center">Salas</h1>

  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
<ion-grid  *ngFor="let pregun of _sp.missalas" (click)="irSala(pregun)">
    <ion-row>

<ion-card>
  <ion-item>  
    <h1>{{pregun.titulo}}</h1>    
  </ion-item>
  <img src="img/advance-card-bttf.png">
  <ion-card-content>
  <p>{{pregun.descripcion}}</p>
  </ion-card-content>
</ion-card>
</ion-row>

  </ion-grid>

   <ion-fab bottom right >
 <button ion-fab mini (click)="addSala()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
