<ion-header>
  <ion-navbar>
    <ion-title>Crear publicación</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="container bg-light">
	<ion-refresher (ionRefresh)="recargar($event)">
     <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
	<div class="px-4 py-3">
			<ion-item round >		
		 		<ion-label>Categoría</ion-label>
		 		<ion-select [(ngModel)]="nota" >
		 			<ion-option  *ngFor="let op of _fp.categoria" value="{{op.id}}">{{op.nombre}}</ion-option>		 
		 		</ion-select>
		 	</ion-item>
			<form [formGroup]="formularioPubli" (ngSubmit)="savePubli()">
				<ion-list>
					<!--Input titulo-->
					<ion-item>					   
					    <ion-label stacked>Título:</ion-label>
					    <ion-input formControlName="titulo" type="text" placeholder="Título" name="titulo"></ion-input>
        			</ion-item>
			        <ion-item *ngIf="formularioPubli.get('titulo').errors && formularioPubli.get('titulo').dirty" class="error">
			          <p color="danger" *ngIf="formularioPubli.get('titulo').hasError('required')" class="error">El título es requerido.</p>
			          <p *ngIf="formularioPubli.get('titulo').hasError('minlength')" class="error">El mínimo de caracteres es 10</p>
			      	</ion-item>
				  	<!--Input titulo-->				     
					<!--Input pregunta-->				  	    	 
		        	<ion-item>		          
		          		<ion-label stacked>Pregunta:</ion-label>
		          			<ion-textarea formControlName="text" type="textarea" placeholder="Escribe una pregunta" name="text"></ion-textarea>
		        	</ion-item>
		         	<ion-item *ngIf="formularioPubli.get('text').errors && formularioPubli.get('text').dirty" class="error">		         
					    <p *ngIf="formularioPubli.get('text').hasError('required')" class="error">El texto es requerido</p>
					    <p *ngIf="formularioPubli.get('text').hasError('minlength')" class="error">El mínimo de caracteres es 40</p>
					</ion-item>
					<!--Input pregunta-->
				</ion-list>								
				<div class="mt-2" align="center">
				  <button ion-button round  [disabled]="!formularioPubli.valid" class="text " >Crear pregunta</button>
				</div>
			</form>
	</div>
</ion-content>
