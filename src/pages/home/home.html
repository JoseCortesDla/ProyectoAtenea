<ion-header>
  <ion-navbar color="lila">
      <ion-buttons start>
      <button start ion-button icon-only>
      <img src="assets/imgs/logo.png" width="40px" style="display:inline-block" height="40px">
      </button>
    </ion-buttons>
       <h1>Atenea</h1>  
    <ion-buttons end>
      <button ion-button icon-only (click)="menuPerfil()">
        <ion-avatar item-start>
    <img *ngIf="_us.me.foto!=null" [src]="_us.me.foto | urlfoto" width="40px" style="display:inline-block;border-radius: 100%" height="40px">
     <img *ngIf="_us.me.foto==null" src="assets/imgs/user.png" width="40px" style="display:inline-block;border-radius: 100%" height="40px">
    </ion-avatar>
      </button>
    </ion-buttons>
    <!--<ion-buttons end>
      <button *ngIf="_us.activo()" ion-button icon-only (click)="_us.cerrar_sesion()">
       Salir
      </button>
    </ion-buttons>--->
  </ion-navbar>
</ion-header>

<ion-content class="bg-light">  
    <ion-refresher (ionRefresh)="recargar($event)">
     <ion-refresher-content></ion-refresher-content>
    </ion-refresher>     
      <ion-list no-lines>
        <ion-item *ngFor="let pregun of _us.post">
      <ion-avatar item-start>
       <img [src]="pregun.picture.medium" (click)="irPerfil(pregun)">
      </ion-avatar>
      <p>{{pregun.name.title}}</p>
      <p>{{pregun.email}}</p>      
    </ion-item>
  </ion-list>    
</ion-content>
