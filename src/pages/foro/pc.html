<ion-header>
  <ion-navbar>
    <ion-title>
      {{cate.nombre}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-refresher (ionRefresh)="recargar($event)">
     <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list >
    <ion-item *ngFor="let pregun of _fp.pc" >
      <ion-avatar item-start>
    <ion-icon name="person" md (click)=perfil(pregun.user.nick)></ion-icon>        
      </ion-avatar>
     <I> <h2>{{pregun.user.name}}</h2></I>      
      <p (click)="comentario(pregun,pregun.user.name)" align="left">{{pregun.descripcion}} </p>
    </ion-item>
  </ion-list>
</ion-content>
