<ion-header>
  <ion-navbar color="lila">
     <h1 (ionRefresh)="recargar($event)">Atenea</h1>
    <ion-buttons start>
      <button ion-button icon-only (click)="menuPerfil()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button *ngIf="_us.activo()" ion-button icon-only (click)="_us.cerrar_sesion()">
       Salir
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg-light">  
    <ion-refresher (ionRefresh)="recargar($event)">
     <ion-refresher-content></ion-refresher-content>
    </ion-refresher>     
      <ion-list no-lines>
        <ion-item *ngFor="let pregun of _us.post">
      <ion-avatar item-start>
       <img [src]="pregun.picture.medium" (click)="irPerfil(pregun)">
      </ion-avatar>
      <p>{{pregun.name.title}}</p>
      <p>{{pregun.email}}</p>      
    </ion-item>
  </ion-list>    
</ion-content>
