<ion-header>

  <ion-navbar>
    <ion-title>comentarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let pregun of comen">
      <ion-avatar item-start>
    <ion-icon name="person" md></ion-icon>
        
      </ion-avatar>
      <h2>{{pregun.nombre}}</h2>
      <p>{{pregun.poder}}</p>
    </ion-item>

  </ion-list>
  <ion-footer>
  <ion-toolbar>
               <ion-item>    
    <ion-input type="text" placeholder="Escribe un comentario" name="comentario" ></ion-input>
  </ion-item>
    <ion-buttons end>
      <button ion-button icon-end>
        <ion-icon name="angular"></ion-icon>
      </button>
      <button ion-button icon-end color="royal" (click)="coment(comentario)">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
</ion-content>
