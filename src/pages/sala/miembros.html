<ion-header>
  <ion-navbar>
    <ion-title> Miembros</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="container bg-light">

        <ion-list>                          
            <ion-item *ngFor="let user of _sp.miebros">              
            <ion-avatar item-start>
                 <img [src]="user.foto | urlfoto" (click)="irPerfil(pregun)">
                </ion-avatar>
                <p>{{user.name}}</p>
            </ion-item>          
        </ion-list>           
        
</ion-content>
